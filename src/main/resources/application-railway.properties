server.port=${PORT:8081}

# JPA settings for Railway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# CORS - will be configured via environment variables
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3001}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT
jwt.secret=${JWT_SECRET:jasThinkSecureKeyWhichIsReallySecureDueToItsLength}
jwt.expiration=${JWT_EXPIRATION:86400000}

# API prefix
api.prefix=/api/jasThink

# Task scheduling
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-exec-

